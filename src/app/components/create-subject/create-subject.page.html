<div class="divcolor">
    <ion-buttons>
        <ion-button>
            <ion-back-button defaultHref="/manage-subjects"></ion-back-button>
        </ion-button>
    </ion-buttons>
</div>
<div class="container body1">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form (ngSubmit)="onCreateSubjectSubmit()" class="form-container">
                <h2 class="form-title">CREATE SUBJECT</h2>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <input [(ngModel)]="subjectTitle" name="subjectTitle" type="text" class="form-control" placeholder="Subject Name" required> </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="subsection">Sub Section</label>
                    </div>
                    <select [(ngModel)]="subsection" name="subsection" type="text" class="custom-select" id="subsection">
                  <option *ngFor="let sub of subsectionlist" [value]="sub">{{sub}}</option>
                </select>
                </div>

                <div class="form-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="department">Department</label>
                    </div>
                    <select [(ngModel)]="department" name="department" type="text" class="custom-select" id="department">
          <option *ngFor="let dept of departmentlist" [value]="dept">{{dept}}</option>
        </select>
                </div>


                <div class="form-group">
                    <span>Select Image</span>
                    <label>
                  <input name="pictureurl" class="form-control" type="file" accept="image/*" (change)="onSubjectPictureSelected($event)"
                    placeholder="Picture URL" required>
                </label> </div>

                <button type="submit" class="btn btn-orange btn-lg btn-block">Create Subject</button>
            </form>
        </div>
    </div>
</div>
