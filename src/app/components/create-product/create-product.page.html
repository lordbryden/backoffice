<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>create-product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="row">
    <div class="col-md-6 m-auto">
      <div id="words">
        <h3>Create Product</h3>
        <form (ngSubmit)="onCreateProductSubmit()">

          <div class="form-group">
            <input [(ngModel)]="title" name="title" type="text" class="form-control" placeholder="Book Title" required>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="subsection">Subject</label>
            </div>
            <select [(ngModel)]="subject" name="subject" type="text" class="custom-select" id="subject">
              <option *ngFor="let subject of subjects" [value]="subject.subjectTitle">{{subject.subjectTitle}}</option>
            </select>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="subsection">Sub Section</label>
            </div>
            <select [(ngModel)]="subsection" name="subsection" type="text" class="custom-select" id="subsection">
              <option *ngFor="let sub of subsectionlist" [value]="sub">{{sub}}</option>
            </select>
          </div>

          <div class="form-group">
            <input [(ngModel)]="price" name="price" class="form-control" type="text" placeholder="Price in FCFA"
              required>
          </div>

          <div class="form-group">
              <input name="picture" class="form-control" type="file" (change)="onPictureFileSelected($event)" id = "picture">
              <label for="picture">Book's Picture</label>
              <img src="{{pictureurl}}" alt="picture Thumbnail" style="width: 250px; height: 200px">
            </div>

          <div class="form-group">
            <input [(ngModel)]="description" name="description" type="text" class="form-control" placeholder="Description"
              required>
          </div>

          <input type="submit" class="btn btn-info btn-lg" value="CREATE NEW BOOK">
          <li class="list-inline-item" style="float: right;">
            <a [routerLink]="['/shop']" class="btn btn-success btn-lg">MANAGE SHOP ITEMS</a>
          </li>
        </form>
      </div>
    </div>
  </div>
</ion-content>
