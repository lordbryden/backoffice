<div class="divcolor">
    <ion-buttons>
        <ion-button>
            <ion-back-button defaultHref="/tabs"></ion-back-button>
        </ion-button>
    </ion-buttons>
</div>
<div class="container body1">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form (ngSubmit)="onCreateTV()" #userform="ngForm" class="form-container">
                <h2 class="form-title">Live TV</h2>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder=" Title" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <input type="text" [(ngModel)]="topic" name="topic" class="form-control" placeholder="Topic" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input [(ngModel)]="subject" name="subject" class="form-control" type="text" placeholder="Subject" required>
                </div>

                <div class="form-group">
                    <input [(ngModel)]="class" name="class" class="form-control" type="text" placeholder="Class" required>
                </div>
                <div class="form-group">
                    <input [(ngModel)]="subsection" name="subsection" class="form-control" type="text" placeholder="subsection" required>
                </div>





                <button type="submit" class="btn btn-orange btn-lg btn-block">Create TV</button>
            </form>
        </div>
    </div>


</div>
