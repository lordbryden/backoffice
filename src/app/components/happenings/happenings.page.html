<div class="divcolor">
    <ion-buttons>
        <ion-button>
            <ion-back-button defaultHref="/tabs"></ion-back-button>
        </ion-button>
    </ion-buttons>
</div>
<div class="container body1">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form (ngSubmit)="onCreateHappenings()" #userform="ngForm" class="form-container">
                <h2 class="form-title">Create Happenings</h2>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <input type="text" [(ngModel)]="happeningTitle" name="title" class="form-control" placeholder="Happening Title" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input [(ngModel)]="subject" name="subject" class="form-control" type="text" placeholder="Subject" required>
                </div>



                <div class="form-group">
                    <label for="picture">Select Happenings image</label>

                    <input name="picture" class="form-control" type="file" (change)="onPictureFileSelected($event)" id="picture">
                    <img src="{{happeningPictureUrl}}" alt="picture Thumbnail" style="width: 250px; height: 200px">
                </div>



                <button type="submit" class="btn btn-orange btn-lg btn-block">Create Happenings</button>
            </form>
        </div>
    </div>
</div>
