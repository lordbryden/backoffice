<div class="divcolor">
    <ion-buttons>
        <ion-button>
            <ion-back-button defaultHref="/manage-sales-agent"></ion-back-button>
        </ion-button>
    </ion-buttons>
</div>
<div class="container body1">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form (ngSubmit)="onRegisterSubmit()" class="form-container">
                <h2 class="form-title">Create sales Agent Account</h2>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="name" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input [(ngModel)]="username" name="username" type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input [(ngModel)]="email" name="email" class="form-control" type="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input [(ngModel)]="phonenumber" name="phonenumber" class="form-control" type="tel" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <input [(ngModel)]="password" name="password" class="form-control" type="password" placeholder="Password" required>
                        </div>
                        <div class="col topmarginforgotP">
                            <input [(ngModel)]="passwordconfirm" name="passwordconfirm" class="form-control" type="password" placeholder="Password" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-orange btn-lg btn-block">Register</button>
            </form>
        </div>
    </div>
</div>
